<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиент</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- js -->
    <script defer src="js/DataBase.js"></script>
    <script defer src="js/validation.js"></script>
    <script defer src="js/client.js"></script>

</head>
<body>
    <header class="head">
        <div class="head-container">

            <button class="settingsBtn btn button"><img src="icons/settings.svg" alt="настройки"></button>
            <h1 class="clientCompanyTitle title">ПРОЕКТЫ</h1>
    
            
            <button class="logOutBtn settingsBtn btn button"><img src="icons/logout.svg" alt="выход"></button>


        </div>
       
    </header>


    <main>
        <section class="clientSettings settings">

            <div class="settings__layout">

                <form class="settings__layout__form" action="#">

                    <label for="login" class="settings__layout__form_login label">Логин:</label>
                    <input type="text" class="settings__layout__form_email_input input" name="login">
                    <label for="login" class="settings__layout__form_login error label">Ошибка</label>

                    <label for="email" class="settings__layout__form_email label">Email:</label>
                    <input type="email" class="settings__layout__form_email_input input" name="email">
                    <label for="email" class="settings__layout__form_login error label">Ошибка</label>

                    <label for="phone" class="settings__layout__form_phone label">Номер телефона:</label>
                    <input type="tel" class="settings__layout__form_phone_input input" name="phone">
                    <label for="phone" class="settings__layout__form_login error label">Ошибка</label>

                    <label for="password" class="settings__layout__form_password label">Пароль:</label>
                    <input type="password" class="settings__layout__form_password_input input" name="password">
                    <label for="password" class="settings__layout__form_login error label">Ошибка</label>

                    <label for="passwordConfirm" class="settings__layout__form_passwordConfirm label">Пподтверждение пароля:</label>
                    <input type="password" class="settings__layout__form_passwordConfirm_input input" name="passwordConfirm">
                    <label for="passwordConfirm" class="settings__layout__form_login error label">Ошибка</label>

                    <button type="submit" class="settings__layout__form_saveBtn_client account-btn">Сохранить</button>


                </form>

            </div>

        </section>


        <section class="projects">

            <nav class="menu">
                <ul class="projectLinks">
                    <li class="projectLink">Проект 1</li>
                    <li class="projectLink">Проект 2</li>
                    <li class="projectLink">Проект 3</li>
                </ul>
            </nav>

            <div class="project">

                <div class="projectInfo">

                    <div class="projectInfo__company">
                        <h2>Организация:</h2>
                        <h2 class="companyName">Название компании</h2> 
                    </div>
        
                    <div class="projectInfo__description">
                        <h2>Описание:</h2>
                        <p class="projectDescription">Описание проекта</p> 
                    </div>
        
                    <div class="projectInfo__status">
                        <h2>Текущий статус:</h2>
                        <p class="projectStatus">Текущий статус</p> 
                    </div>
        
                </в>
        
                <div class="projectStatusHistory">
                    <table class="projectStatusHistory__table">
                        <tr>
                            <th>Статус</th>
                            <th><p>Комментарий</p></th>
                            <th rowspan="2">Действия</th>
                        </tr>
                    </table>
        
                </div>

            </div>
        

        </section>
    </main>
</body>
</html>
